<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card > 
                <div class="grid mb-2">
                    <div>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-success" (click)="goTo()"></button>
                    </div>
                </div>  
                <!-- insert form -->
                <form class="mb-5">
                    <div class="grid">
                        <div class="col-12 sm:col-6 photo-frame">
                            <div class="photo-profile">
                                <img src="../../../../assets/img/profile-1.jpg" alt="">
                            </div>
                        </div>   
                        <div class="col-12 sm:col-6 ">
                            <label >Address</label>                            
                            <textarea class="w-full" rows="5" pInputTextarea autoResize="autoResize" readonly></textarea>
                        </div>                     
                         
                        <div class="col-12 sm:col-6">
                            <div class="mt-3">
                                <label >Name</label>                            
                                <input class="w-full" type="text" pInputText readonly [value]="user.fullName"/>
                            </div>
                            <div class="mt-3">
                                <label >UserName</label>                            
                                <input class="w-full" type="text" pInputText readonly [value]="user.username"/>
                            </div>
                            <div class="mt-3">
                                <label >Email</label>                            
                                <input class="w-full" type="text" pInputText readonly [value]="user.email"/>
                            </div>                                                                                                                                 
                        </div>    
                        
                        <div class="col-12 sm:col-6 ">
                            <div class="mt-3">
                                <label >Company</label>                            
                                <input class="w-full" type="text" pInputText readonly [value]="user.companyName"/>
                            </div>
                            
                            <div class="mt-3">
                                <label >Industry</label>                            
                                <input class="w-full" type="text" pInputText readonly [value]="user.industryName"/>
                            </div>
                            
                            <div class="mt-3">
                                <label >Position</label>                            
                                <input class="w-full" type="text" pInputText readonly [value]="user.positionName"/>
                            </div>
                        </div> 
                        
                        
                        <div class="col-12 sm:col-6 "></div>
                        <div class="col-12 sm:col-6 ">
                            <form>
                                <div>
                                    <label for="isActive">Active</label>
                                    <input type="checkbox" name="isActive" id="isActive" [value]="user.isActive">
                                </div>                                 
                                <button pButton pRipple type="button" label="Change" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>                            
                            </form>
                            
                        </div>
                                                             
                    </div>
                </form>          
            </p-card>
            
        </div> 
    </div>
</div>
