<div class="flex flex-row bg-blue-100 ">
    <div id="menu-side-custom">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-grow-1">
        <div class="m-5">
            
            <div class="flex gap-4" >  

                <div class="card-custom grid" *ngFor="let data of cardsUser">
                    <div class="col-12 custom-card-header">
                        <span class="text-base">{{data.title}}</span>
                    </div>
                    <div class="col-6 card-custom-icon">
                        <i class="{{data.icon}} text-5xl"></i>
                    </div>
                    <div class="col-6 card-custom-count text-right">                        
                        <span class="text-lg">{{data.count}}</span>
                    </div>                                                       
                </div>  

            </div>

            <div class="flex gap-4 mt-5" >                
                <div class="card-custom grid" *ngFor="let data of cardsActivity">
                    <div class="col-12 custom-card-header">
                        <span class="text-base">{{data.title}}</span>
                    </div>
                    <div class="col-6 card-custom-icon">
                        <i class="{{data.icon}} text-5xl"></i>
                    </div>
                    <div class="col-6 card-custom-count text-right">                        
                        <span class="text-lg">{{data.count}}</span>
                    </div>  
                </div>                 
            </div>
            
            <div class="flex gap-4 mt-5" >                
                <div class="card-custom grid" *ngFor="let data of cardsInvoice">
                    <div class="col-12 custom-card-header">
                        <span class="text-base">{{data.title}}</span>
                    </div>
                    <div class="col-6 card-custom-icon">
                        <i class="{{data.icon}} text-5xl"></i>
                    </div>
                    <div class="col-6 card-custom-count text-right">                        
                        <span class="text-lg">{{data.count}}</span>
                    </div>  
                </div>                 
            </div>            
        </div>
         
        <div class="m-5">
            <p-card >  
                <h4>Newest Threads</h4>              
                <p-table [value]="threads" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>No</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>View</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-i="rowIndex" let-data>
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.id}}</td>
                            <td>{{data.title}}</td>
                            <td>{{data.category}}</td>
                            <td>
                                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>                
            </p-card>
            
        </div> 
    </div>
</div>
