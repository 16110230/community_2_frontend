<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
        
    <div class="flex-1">
        <div class="m-5">
            <p-card >
                <div class="grid mb-2">
                    <div>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-success" (click)="goTo()"></button>
                    </div>
                </div>    
                <div class="grid mb-5">
                    <div class="col-10">
                        <h4 >Update User Role</h4>
                    </div>
                    <div class="col-2"></div>                                            
                </div>
                
                <form class="mb-5" (ngSubmit)="onUpdate()">
                    <div class="grid">
                        <div class="col-12">
                            <label for="roleName">Role Name</label>                            
                            <input class="w-full" type="text"  name="roleName" id="roleName" pInputText [(ngModel)]="update.roleName" />
                        </div>
                        <div class="col-12">
                            <label for="roleCode">Role Code</label>                            
                            <input class="w-full" type="text"  name="roleCode" id="roleCode" pInputText [(ngModel)]="update.roleCode" />
                        </div>                        
                        <div class="col-12">
                            <label for="isActive">Active</label><br>
                            <input type="checkbox" name="isActive" id="isActive" [(ngModel)]="update.isActive" >
                        </div>                                                      
                        <div class="col-6 justify-content-bottom">
                            <button pButton pRipple type="submit" label="Change" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>                            
                        </div>
                    </div>
                </form>                                                                                           
            </p-card>            
        </div> 
    </div>
</div>
