<div class="flex flex-row bg-blue-100 ">
    <div id="menu-side-custom">
        <side-bar-custom></side-bar-custom>
    </div>

    <div class="flex-grow-1">
         
        <div class="m-5">
            <p-card >  
                <h4 class="mb-5">Events List</h4>              
                <p-table responsiveLayout="scroll"  [value]="activitys">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>No</th>
                            <th>Title</th>                            
                            <th>Category</th>
                            <th>Price</th>
                            <th>Limit</th>
                            <th>Active</th>
                            <th>View</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-i="rowIndex" let-data>
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.activityTitle}}</td>
                            <td>{{data.activityCategoryName}}</td>
                            <td>{{data.fee}}</td>
                            <td>
                                <div *ngIf="data.isLimit" class="check-status-custom-true">
                                    <i class="pi pi-check font-bold text-blue-500"></i>
                                </div>
                                <div *ngIf="!data.isLimit" class="check-status-custom-false"></div>
                            </td>
                            <td>
                                <div *ngIf="data.isActive" class="check-status-custom-true">
                                    <i class="pi pi-check font-bold text-blue-500"></i>
                                </div>
                                <div *ngIf="!data.isActive" class="check-status-custom-false"></div>
                            </td>
                            <td>
                                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded"></button>
                            </td>
                            <td>
                                <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>                
            </p-card>
            
        </div> 
    </div>
</div>
