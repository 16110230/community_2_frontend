<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card >  
                <h4 class="mb-5">Pending Event Invoices</h4>              
                <p-table [value]="invoices" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>No</th>
                            <th>Invoice</th>
                            <th>User</th>
                            <th>Order Date</th>
                            <th>Amount</th>
                            <th>Photo</th>
                            <th class="text-center">Validate</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-i="rowIndex" let-data>
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.id}}</td>
                            <td>{{data.username}}</td>
                            <td>{{data.orderDate}}</td>
                            <td>{{data.amount}}</td>
                            <td>                                
                                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded" (click)="viewImage(data.file)" ></button>                                
                            </td>
                            <td class="text-center">
                                <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-success mr-4"></button>
                                <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>                
            </p-card>
            
        </div> 
    </div>
</div>
<div *ngIf="imageViewFull" id="image-view-frame">
    <div id="image-view-btn-close" (click)="closeViewImage()">
        <span>X</span>
    </div>
    <img [src]="imageSource" alt="">
</div>
