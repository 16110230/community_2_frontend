<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card >  
                <h4 class="mb-5">Subscribe Invoices</h4>              
                <p-table [value]="invoices" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>No</th>
                            <th>Invoice</th>
                            <th>User</th>
                            <th>Order Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-i="rowIndex" let-data>
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.id}}</td>
                            <td>{{data.username}}</td>
                            <td>{{data.orderDate}}</td>
                            <td>{{data.amount}}</td>
                            <td class="">
                                <span class="invoice-status-succsess-custom" *ngIf="data.isApproved">APPROVED</span>
                                <span class="invoice-status-reject-custom" *ngIf="!data.isApproved">UNAPPROVED</span>
                            </td>  
                        </tr>
                    </ng-template>
                </p-table>                
            </p-card>
            
        </div> 
    </div>
</div>
