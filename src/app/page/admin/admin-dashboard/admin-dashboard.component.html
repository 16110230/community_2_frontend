<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5 " >            
            <div class="flex flex-wrap gap-4" >  
                <div *ngFor="let data of cards" class="card-custom {{data.classCustom}}" (click)="cardGoTo(data.dest)">                    
                    <table class="w-full">
                        <tr>
                            <td rowspan="2" class="card-custom-icon"><i class="{{data.icon}} text-5xl"></i></td>
                            <td >
                                <div class="custom-card-header  card-custom-count">
                                    <span class="text-base">{{data.title}}</span>
                                </div>
                            </td>
                        </tr>
                        <tr>                            
                            <td class="card-custom-count">
                                <span class="text-lg">{{data.count}}</span>
                            </td>
                        </tr>
                    </table>                                                                         
                </div>  
            </div>
                       
        </div>
         
        <div class="m-5">
            <p-card >  
                <h4>Newest Threads</h4>              
                <p-table [value]="threads" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>No</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>View</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-i="rowIndex" let-data>
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{data.threadTitle}}</td>
                            <td>{{data.threadCategory}}</td>
                            <td>
                                <button pButton pRipple type="button" icon="pi pi-eye" class="p-button-rounded"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>                
            </p-card>
            
        </div> 
    </div>
</div>
