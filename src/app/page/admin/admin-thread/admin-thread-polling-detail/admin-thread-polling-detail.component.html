<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card >  
                <div class="grid mb-2">
                    <div>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-success" (click)="goTo()"></button>
                    </div>
                </div>    
                <div class="grid mb-5">
                    <div class="col-10">
                        <h4 >Detail Polling</h4>
                    </div>
                    <div class="col-2"></div>                                            
                </div>

                <div>                    
                    <div *ngFor="let data of entryData; let i = index"  >
                        <div class="grid mb-5">
                            <div class="sm:col-2 col-6">
                                {{data.pollingName}}
                            </div>
                            <div class="polling-bar-custom sm:col-10 col-6 text-right" [ngStyle]="{'width': (data.polling/totalCount)*100+'%'}">
                                {{data.polling+"/"+totalCount}}
                            </div>
                        </div>
                    </div>
                    
                    <div *ngFor="let dataWinner of winner">
                        <span>the winner is {{entryData[dataWinner].pollingName}}</span>
                    </div>
                     
                </div>        
                                
            </p-card>            
        </div> 
    </div>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
