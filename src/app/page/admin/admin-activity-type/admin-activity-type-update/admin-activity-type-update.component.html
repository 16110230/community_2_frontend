<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card > 
                <div class="grid mb-2">
                    <div>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-success" (click)="goTo()"></button>
                    </div>
                </div>  
                <h4 class="mb-5">Update Activity Type</h4>                
                <form class="form-create-custom" (ngSubmit)="onUpdate()">
                    <div class="grid">
                        <div class="col-12">
                            <label for="name">Name</label><br>
                            <input class="w-full mt-2" id="name" name="name" pInputText autoResize="autoResize" [(ngModel)]="update.typeName" />
                        </div>
                        <div class="col-12">
                            <label for="code">Code</label><br>
                            <input class="w-full mt-2" id="code" name="code" pInputText autoResize="autoResize" [(ngModel)]="update.typeCode" />
                        </div>
                        <div class="col">  
                            <label for="isActive">Active</label> <br>                         
                            <input class="mt-2" type="checkbox" name="isActive" id="" value="true" [(ngModel)]="update.isActive" >
                        </div>
                        <div class="col-12">
                            <button pButton pRipple type="submit" label="Change" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>
                        </div>                 
                    </div>
                    
                </form>          
            </p-card>
            
        </div> 
    </div>
</div>
