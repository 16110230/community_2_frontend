<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card > 
                <div class="grid mb-2">
                    <div>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-success" (click)="goTo()"></button>
                    </div>
                </div>  
                <h4 class="mb-5">Update Article</h4>                
                <form class="form-create-custom">
                    <label for="title">Title</label><br>
                    <textarea id="title" name="activityTitle" class="mt-2 mb-5" rows="5" pInputTextarea autoResize="autoResize" [(ngModel)]="updateReq.threadTitle"></textarea>

                    <label for="description">Description</label><br>
                    <textarea id="description" name="activityContent" class="mt-2 mb-5" rows="5" pInputTextarea autoResize="autoResize" [(ngModel)]="updateReq.threadContent"></textarea>

                    <label for="category">Active</label><br>
                    <div class="mt-2 mb-5">
                        <input type="checkbox" name="isActive" id="" [(ngModel)]="updateReq.isActive">
                    </div>

                    <div class="grid">
                        <div class="col-6 col-offset-6">
                            <button pButton pRipple type="button" label="Change" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>
                        </div>
                    </div>
                    
                </form>          
            </p-card>
            
        </div> 
    </div>
</div>
