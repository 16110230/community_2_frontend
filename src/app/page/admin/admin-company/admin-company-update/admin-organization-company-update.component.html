<div class="flex flex-row bg-blue-custom">

    </div>
    
    <!-- end of sidebar -->

        <div class="m-5">
            <p-card >  
                <div class="grid mb-5">
                    <div class="col-10">
                        <h4 >Company List</h4>

                    <div class="col-2"></div>

                <!-- update form -->
                <form class="mb-5">
                    <div class="grid">

                            <label for="isActive">Active</label> <br>                         
                            <input type="checkbox" name="isActive" id="" value="true"x >

            </p-card>
            
        </div>
