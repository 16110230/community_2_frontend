<div class="flex flex-row bg-blue-custom">
    <div id="menu-side-custom" class="flex">
        <side-bar-custom></side-bar-custom>
    </div>
    
    <!-- end of sidebar -->
    <div class="flex-1">
        <div class="m-5">
            <p-card >  
               <div class="grid mb-2">
                    <div>
                        <button pButton pRipple type="button" icon="pi pi-arrow-left" class="p-button-rounded p-button-success" (click)="goTo()"></button>
                    </div>
                </div>    
                <div class="grid mb-5">
                    <div class="col-10">
                        <h4 >Update Company</h4>
                    </div>
                    <div class="col-2"></div>                                            
                </div>              

                <!-- update form -->
                <form class="mb-5" (ngSubmit)="updateSubmit()">
                    <div class="grid">                        
                        <div class="col-6">
                            <label for="name">Name</label>                            
                            <input class="w-full" type="text"  name="companyName" id="name" pInputText [(ngModel)]="companyData.companyName" />
                        </div>
                        <div class="col-6">
                            <label for="code">Code</label>                            
                            <input class="w-full" type="text"  name="companyCode" id="code" pInputText [(ngModel)]="companyData.companyCode" />
                        </div>
                        <div class="col-6">
                            <label for="address">Address</label>                            
                            <textarea id="address" name="address" class="w-full" rows="5" pInputTextarea [(ngModel)]="companyData.address" ></textarea>
                        </div>
                        <div class="col-6">
                            <label for="email">Email</label>                            
                            <input class="w-full" type="email"  name="email" id="email" pInputText [(ngModel)]="companyData.email" disabled/>
                        </div>
                        <div class="col-6">   
                            <label for="isActive">Active</label> <br>                         
                            <input type="checkbox" name="isActive" id="" [(ngModel)]="companyData.isActive" >
                        </div>
                        <div class="col-6 justify-content-bottom">
                            <button pButton pRipple type="submit" label="Change" icon="pi pi-pencil" class="p-button-rounded p-button-warning"></button>                            
                        </div>
                    </div>
                </form>                                                                            
            </p-card>
            
        </div> 
    </div>
</div>
