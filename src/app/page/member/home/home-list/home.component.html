<div class="container-home">

    <div class="grid flex justify-content-center align-items-center">
        <div class="w-14.5rem container-search mt-2">
            <input pInputText class="px-4 py-2" placeholder="Search......" />
        </div>
    </div>

    <div class="grid px-7 pt-5">
        <div class="lg:col-9 xs:col-12">
            <button pButton pRipple class="p-button-sm p-button-rounded p-button-info mb-3" label="Thread" routerLink="/member/create">
                <i class="pi pi-plus mr-2"></i>
            </button>
            <div class="content-home">
                <div *ngFor="let data of threadsData">
                    <p-card styleClass="mb-3" *ngIf="data.threadCategoryName === 'free'">
                        <div class="content-card-header flex flex-row px-4 mb-3">
                            <img class="content-card-header-pic"
                                src="https://image.tmdb.org/t/p/w235_and_h235_face/6wsOvUn9YewNZ3IEEBWfiDVTYOc.jpg"
                                alt="profile-picture">
                            <div class="content-card-header-dtl ml-3 flex flex-column justify-content-center">
                                <div class="header-details mt-3">
                                    <h4>{{data.threadTitle}} </h4>
                                    <span class="header-date">Upload at {{data.createdAt|timeAgo}} by {{data.userName}}</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="content-card-body mt-2 px-4">
                            <p>
                                {{data.threadContent}}
                            </p>
                        </div>
    
                        <div class="content-card-footer mt-3 px-4">
                            <div class="grid flex flex-row justify-content-between">
                                <div class="activity-left flex flex-row align-items-center">
                                    <img class="content-card-footer-pic"
                                        src="https://asset.kompas.com/crops/xKK_XOF3WAba307pLcmU1RTaVb4=/0x0:3500x2333/750x500/data/photo/2019/09/09/5d76322e8b45a.jpg"
                                        alt="prof-pic">
                                    <img class="content-card-footer-pic pic-abs"
                                        src="https://img.inews.co.id/media/600/files/networks/2022/03/15/48611_wulan.jpeg"
                                        alt="prof-pic">
                                    <a class="mr-2 ml-6" href="">
                                        <span class="pi pi-heart"></span>
                                        <span class="pi pi-heart-fill icon-like-filled"></span>
                                    </a>
                                    <span class="mr-3">7</span>
                                    <a class="mr-2" (click)="toDetail(data.id)">
                                        <span class="pi pi-comment"></span>
                                    </a>
                                    <span class="mr-3">8</span>
                                </div>
    
                                <div class="activity-right flex flex-row align-items-center">
                                    <div class="flex flex-row justify-content-between">
                                        <a class="mr-2" href="">
                                            <span class="pi pi-bookmark"></span>
                                            <span class="pi pi-bookmark-fill icon-bookmark-filled"></span>
                                        </a>
                                        <span class="mr-3">8</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-card>

                    <p-card *ngIf="data.threadCategoryName === 'subscribe'">
                        <div class="content-card-header flex flex-row px-4 mb-3">
                            <img class="content-card-header-pic"
                                src="https://thumb.zigi.id/frontend/thumbnail/2021/10/02/zigi-6158341e65999-caitlin-halderman_910_512.jpeg"
                                alt="profile-picture">
                            <div class="content-card-header-dtl ml-3 flex flex-column justify-content-center">
                                <div class="header-details mt-3">
                                    <h4>{{data.threadTitle}}</h4>
                                    <span class="header-date">Upload {{data.createdAt|timeAgo}} by Copi</span>
                                </div>
                            </div>
                        </div>
    
                        <div class="premium-content">
                            <div class="flex flex-row justify-content-center">
                                <div class="mt-5 absolute">
                                    <i class="pi pi-lock"></i>
                                </div>
                            </div>
                            <div class="content-card-body mt-2 px-4">
                                <p>
                                    {{trimCharSubs(data.threadContent)}}
                                </p>
                            </div>
        
                            <div class="content-card-footer mt-3 px-4">
                                <div class="grid flex flex-row justify-content-between">
                                    <div class="activity-left flex flex-row align-items-center">
                                        <img class="content-card-footer-pic"
                                            src="https://asset.kompas.com/crops/xKK_XOF3WAba307pLcmU1RTaVb4=/0x0:3500x2333/750x500/data/photo/2019/09/09/5d76322e8b45a.jpg"
                                            alt="prof-pic">
                                        <img class="content-card-footer-pic pic-abs"
                                            src="https://img.inews.co.id/media/600/files/networks/2022/03/15/48611_wulan.jpeg"
                                            alt="prof-pic">
                                        <a class="mr-2 ml-6" href="">
                                            <span class="pi pi-heart"></span>
                                            <span class="pi pi-heart-fill icon-like-filled"></span>
                                        </a>
                                        <span class="mr-3">7</span>
                                        <a class="mr-2" href="">
                                            <span class="pi pi-comment"></span>
                                        </a>
                                        <span class="mr-3">8</span>
                                    </div>
        
                                    <div class="activity-right flex flex-row align-items-center">
                                        <div class="flex flex-row justify-content-between">
                                            <a class="mr-2" href="">
                                                <span class="pi pi-bookmark"></span>
                                                <span class="pi pi-bookmark-fill icon-bookmark-filled"></span>
                                            </a>
                                            <span class="mr-3">8</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </p-card>
                </div>

            </div>
        </div>

        <div class="col-3">
            <div class="grid">
                <div class="title mb-4">
                    <span>Articles</span>
                </div>
                <div class="col-12 p-0 mb-2" *ngFor="let data of articlesData">
                    <div class="article-card">
                        <div class="article-card-header">
                            <img class="article-pic mb-3" src="https://i.pinimg.com/originals/93/42/1e/93421e8db0859ecb02642b9b5f59aa5d.png" alt="article-header-pic">
                            <div class="article-card-header-title px-3">
                                <h5>{{data.threadTitle}}</h5>
                            </div>
                        </div>
                        <div class="article-card-content p-3">
                            <p>
                                {{trimChar(data.threadContent)}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
